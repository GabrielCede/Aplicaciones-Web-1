
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
    </head>
    <body>
        <script type="text/javascript">
            alert("En esta calculadora solo se pueden ingresar números enteros."+"\n"+ "Presione ok para iniciar")
                var n1= parseInt(prompt ("Introduce el primer numero "));
                var n2= prompt ("Introduce el segundo número");
        
                var rs= n1+ parseInt(n2);
                var rr= n1- parseInt(n2);
                var rm= n1* parseInt(n2);
                var rd= n1 /parseInt(n2);
        
                alert("Resulado Suma="+ rs +"\n"
                     + "Resulado Resta="+ rr +"\n"
                     + "Resulado Multiplicación="+ rm +"\n"
                     + "Resulado División="+ rd)
                
                
        
            </script>
    </body>
