<style>
    body{
        background-color: antiquewhite;

            margin-bottom: 12px;

<body>
<fieldset>
    <section>  
        <h1> PRODUCTOS ALIMENTICIOS </h1>
        </article>
        <div id="c2" class="options-x">
        <div  id="r2"></div>

    </section>
</fieldset>


    <script>

function imprimeDatos(){
        document.getElementById('r2').innerHTML +=('Codigo:' + this.codigo + '<br>' + 'Nombre:'+this.nombre+ '<br>' +
        'Precio:'+ this.precio + '<br>' +'   '+'<br>');
    }
    function Producto_alimenticio (codigo,nombre,precio){
        this.codigo = codigo;
        this.nombre = nombre;
        this.precio = precio;
        this.imprimeDatos = imprimeDatos;
    }
    var productos = new Array(3);
    productos[0] = new Producto_alimenticio('001','Atún','1.25');
    productos[1] = new Producto_alimenticio('002','Huevo','0.15');
    productos[2] = new Producto_alimenticio('003','Tomate','0.10');
    for(var i=0; i<productos.length; i++){
        var p = document.createElement("p");
        p.innerHTML = productos[i].imprimeDatos();
    }

    </script>
</body>
</html>
